<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine GitHub Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007aff;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <h1>Willkommen auf meiner GitHub-Website!</h1>
  <p>Dies ist eine einfache HTML-Seite mit einem Button.</p>
  <button onclick="zeigeNachricht()">Klick mich!</button>

  <script>
    function zeigeNachricht() {
      alert("Hallo! Du hast den Button geklickt.");
    }
  </script>

</body>
</html>
