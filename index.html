<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Lilita One', cursive;
    }

    :root {
      --bg: #ffffff;
      --text: #333333;
      --item: #f2f2f2;
      --header: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header);
      padding: 8px 16px;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .branding {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-img {
      height: 44px;
      margin-right: 6px;
    }

    .logo-text {
      font-size: 24px;
      color: var(--text);
    }

    .menu-icon {
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      border-radius: 2px;
      background-color: var(--text);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -310px;
      width: 300px;
      height: 100%;
      background-color: var(--bg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 100px 20px 20px 20px;
      transition: right 0.3s ease, background-color 0.4s ease;
      z-index: 2;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Lilita One', cursive;
      background-color: var(--item);
      color: var(--text);
    }

    .menu-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .toggle-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-top: 25px;
      position: relative;
    }

    .lang-select {
      display: flex;
      opacity: 0;
      transform: translateX(20px);
      gap: 8px;
      position: absolute;
      right: 70px;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .lang-select.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .lang-btn {
      background-color: var(--bg);
      color: var(--text);
      border: 1px solid gray;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-bar img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --item: #2e2e2e;
      --header: #1e1e1e;
      --shadow: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="branding">
      <img src="brawl_stars_logo.png" alt="Logo" class="logo-img" />
      <span class="logo-text">Mod</span>
    </a>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

  <div id="sideMenu" class="side-menu">
    <input type="text" id="searchInput" placeholder="Search ..." oninput="filterMenuItems()" />

    <div id="menuContainer">
      <div class="menu-item">China Brawl Stars</div>
      <div class="menu-item">China Brawl Stars EN</div>
      <div class="menu-item">Nulls Brawl</div>
      <div class="menu-item">Gene Brawl</div>
      <div class="menu-item">BSD Brawl</div>
    </div>

    <div class="toggle-bar">
      <div id="langMenu" class="lang-select">
        <button class="lang-btn" onclick="setLanguage('en')">English</button>
        <button class="lang-btn" onclick="setLanguage('de')">Deutsch</button>
      </div>
      <img id="langToggle" src="language.black.PNG" onclick="toggleLangMenu()" />
      <img id="modeToggle" src="moon.fill.PNG" onclick="toggleDarkMode()" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);
      document.getElementById('modeToggle').src = isDark ? 'sun.max.fill.PNG' : 'moon.fill.PNG';
      document.getElementById('langToggle').src = isDark ? 'language.white.PNG' : 'language.black.PNG';
    }

    function toggleLangMenu() {
      document.getElementById('langMenu').classList.toggle('show');
    }

    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      document.getElementById('langMenu').classList.remove('show');
      document.getElementById('searchInput').placeholder = lang === 'de' ? 'Suchen ...' : 'Search ...';
    }

    function filterMenuItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('menuContainer');
      const items = Array.from(container.children);

      if (input.trim() === "") {
        items.sort((a, b) => b.textContent.length - a.textContent.length);
      } else {
        items.sort((a, b) => {
          const aText = a.textContent.toLowerCase();
          const bText = b.textContent.toLowerCase();
          const aIndex = aText.indexOf(input);
          const bIndex = bText.indexOf(input);
          return (aIndex === -1 ? 999 : aIndex) - (bIndex === -1 ? 999 : bIndex);
        });
      }

      container.innerHTML = "";
      items.forEach(item => {
        const match = input === "" || item.textContent.toLowerCase().includes(input);
        item.style.display = match ? "block" : "none";
        if (match) container.appendChild(item);
      });
    }

    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') toggleDarkMode();
      const lang = localStorage.getItem('language') || 'en';
      setLanguage(lang);
      filterMenuItems();
    };
  </script>
</body>
</html>
