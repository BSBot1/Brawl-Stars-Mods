
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --item: #f2f2f2;
      --header: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lilita One', cursive;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header);
      padding: 8px 16px;
      box-shadow: 0 2px 4px var(--shadow);
      position: relative;
      z-index: 3;
      transition: background-color 0.4s ease;
    }

    .branding {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo-img {
      height: 44px;
      margin-right: 6px;
    }

    .logo-text {
      font-size: 24px;
      color: var(--text);
      transition: color 0.4s ease;
    }

    .menu-icon {
      width: 28px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 4;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      border-radius: 2px;
      background-color: var(--text);
      transition: background-color 0.4s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -310px;
      width: 300px;
      height: 100%;
      background-color: var(--bg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 100px 20px 20px 20px;
      transition: right 0.3s ease, background-color 0.4s ease;
      z-index: 2;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Lilita One', cursive;
      background-color: var(--item);
      color: var(--text);
      box-sizing: border-box;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .menu-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 18px;
      font-family: 'Lilita One', cursive;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .dark-mode-icon {
      display: flex;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .dark-mode-icon img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .dark-mode-icon img.rotate {
      transform: rotate(180deg);
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --item: #2e2e2e;
      --header: #1e1e1e;
      --shadow: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="branding">
      <img src="brawl_stars_logo.png" alt="Logo" class="logo-img" />
      <span class="logo-text">Mod</span>
    </a>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

  <div id="sideMenu" class="side-menu">
    <input type="text" id="searchInput" placeholder="Suchen ..." oninput="filterMenuItems()" />
    <div class="menu-item" data-keyword="banane">Banane</div>
    <div class="menu-item" data-keyword="rakete">Rakete</div>
    <div class="menu-item" data-keyword="ozean">Ozean</div>
    <div class="menu-item" data-keyword="berg">Berg</div>
    <div class="menu-item" data-keyword="wolke">Wolke</div>
    <div class="menu-item" data-keyword="tastatur">Tastatur</div>
    <div class="menu-item" data-keyword="bleistift">Bleistift</div>
    <div class="menu-item" data-keyword="galaxie">Galaxie</div>
    <div class="menu-item" data-keyword="pirat">Pirat</div>
    <div class="menu-item" data-keyword="laser">Laser</div>
    <div class="dark-mode-icon">
      <img id="modeToggle" src="moon.fill.PNG" alt="Dark Mode" onclick="toggleDarkMode()" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function filterMenuItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        const keyword = item.getAttribute('data-keyword').toLowerCase();
        item.style.display = keyword.includes(input) ? 'block' : 'none';
      });
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('modeToggle');
      body.classList.toggle('dark');
      icon.classList.toggle('rotate');
      icon.src = body.classList.contains('dark') ? "sun.max.fill.PNG" : "moon.fill.PNG";
    }
  </script>

</body>
</html>
